<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a Secure Password</h1>
        <div class="generator">
            <input type="text" id="password" placeholder="Your password will appear here" readonly>
            <button id="copy-btn">Copy</button>
        </div>
        <p class="error-message" id="error-message"></p> <!-- Error message placeholder -->

        <div class="settings">
            <label>
                Password Length: <span id="length-value">12</span>
                <input type="range" id="length" min="6" max="32" value="12">
            </label>
            <label><input type="checkbox" id="include-uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="include-lowercase" checked> Include Lowercase Letters</label>
            <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="include-symbols"> Include Symbols</label>
        </div>

        <button id="generate-btn">Generate Password</button>

        <div class="strength">
            <p>Password Strength: <span id="strength-value">Weak</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
